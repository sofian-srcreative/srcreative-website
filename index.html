          You are the Creative Director of "shownright.", a high-end design agency.
          We are synonymous with uncompromising excellence and visual fidelity.
          We offer two packages:
          1. "Analog Takeover" (High-budget, real footage, slow, premium).

          Elevation Objective: ${formData.goal}

          Analyze their needs. Recommend ONE package that best serves this upgrade. Write a short, punchy strategy paragraph in our brand voice (minimalist, bold, confident, corporate-aesthetic).
        `;

          const response = await ai.models.generateContent({
            model: "gemini-2.5-flash",
            contents: prompt,
            config: {
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.OBJECT,

                  rationale: { type: Type.STRING, description: "Why this package fits their goal." }

      // 3. Project Gallery
      const ProjectGallery = () => {

        const itemsRef = useRef([]);
        const [skew, setSkew] = useState(0);
        const lastScrollX = useRef(0);
        const requestRef = useRef();

        useEffect(() => {
          const animate = () => {
            if (scrollContainerRef.current) {
              const currentScrollX = scrollContainerRef.current.scrollLeft;
              const velocity = currentScrollX - lastScrollX.current;
              const targetSkew = velocity * 0.1;
              setSkew(prev => prev + (targetSkew - prev) * 0.1);
              lastScrollX.current = currentScrollX;
            }
            requestRef.current = requestAnimationFrame(animate);
          };
          requestRef.current = requestAnimationFrame(animate);
          return () => { if (requestRef.current) cancelAnimationFrame(requestRef.current); };
        }, []);

        useEffect(() => {
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) entry.target.classList.add('is-visible');
              });
            },
            { root: scrollContainerRef.current, threshold: 0.15, rootMargin: '0px 50px 0px 0px' }

                      <div className="w-full aspect-video bg-zinc-900 flex items-center justify-center relative overflow-hidden group">

                          />
                          <div className="absolute inset-0 bg-rec/10 mix-blend-overlay group-hover:opacity-0 transition-opacity"></div>
                          <Play className="text-white w-10 h-10 relative z-10 opacity-60 group-hover:opacity-100 transition-opacity duration-300 drop-shadow-xl" fill="currentColor" />
                          <div className="absolute bottom-2 left-2 text-[9px] font-mono text-white/70 bg-black/40 px-1 py-0.5 backdrop-blur-sm">00:00:14:02 // LIVE</div>
                      </div>
                      <div className="p-4">

                <div className="mt-16 flex flex-col md:flex-row md:items-start justify-between border-t border-carbon pt-8">
                  <p className="max-w-xl text-2xl lg:text-3xl font-medium tracking-tight leading-tight">Constructing visual identity systems for the algorithmic age.</p>
                </div>
              </div>
            </div>

            <div className="w-full px-6 py-6 flex justify-between items-end z-10">
              <div className="flex gap-8 items-center">
                  <div className="w-8 h-8 rounded-full border border-carbon flex items-center justify-center animate-bounce"><ArrowDown size={14} /></div>
                  <div className="text-[10px] font-mono uppercase opacity-50 tracking-[0.3em] hidden md:block">Scroll to explore</div>
              </div>
              <div className="text-[10px] uppercase font-mono tracking-widest text-right opacity-50">Est. 2024 // DUBAI HQ</div>

                </div>
              </div>

          </div>

      };

      // 5. Sticky Section
      const StickySection = ({ number, title, children, id, theme = 'light' }) => {
        const isDark = theme === 'dark';
        const bgClass = isDark ? 'bg-carbon text-studio' : 'bg-studio text-carbon';
        const borderClass = isDark ? 'border-zinc-800' : 'border-carbon/10';

          <section id={id} className={`min-h-screen w-full relative border-t ${borderClass} ${bgClass}`}>

                <div>
                  <span className={`font-mono text-xs uppercase tracking-widest block mb-4 ${textClass}`}>{number}</span>

              <div className="flex-grow w-full p-6 lg:p-24 relative">{children}</div>
            </div>
          </section>

      };

      // 6. Service Interactive
      const InteractivePanel = ({ pkg, index, hoveredId, setHoveredId, onOpenContact }) => {
        const [parallax, setParallax] = useState({ x: 0, y: 0 });
        const cardRef = useRef(null);
        const isAnalog = pkg.id === 'pkg-01';
        const isHovered = hoveredId === pkg.id;

        const handleMouseMove = (e) => {
          if (!cardRef.current) return;
          const rect = cardRef.current.getBoundingClientRect();
          const x = (e.clientX - rect.left - rect.width / 2) / 25;
          const y = (e.clientY - rect.top - rect.height / 2) / 25;
          setParallax({ x, y });
        };

        const theme = isAnalog ? {
          bg: 'bg-studio', text: 'text-carbon', accent: 'bg-carbon', border: 'border-carbon/10', icon: Aperture, subfont: 'font-sans', overlay: 'opacity-[0.05] mix-blend-multiply',
          texture: `url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")`
        } : {
          bg: 'bg-[#050505]', text: 'text-studio', accent: 'bg-rec', border: 'border-white/10', icon: Cpu, subfont: 'font-mono', overlay: 'opacity-[0.1] scanlines', texture: ''

        const Icon = theme.icon;

        const getFlexClass = () => { if (!hoveredId) return 'lg:flex-1'; return hoveredId === pkg.id ? 'lg:flex-[3]' : 'lg:flex-[1]'; };

        return (
          <div ref={cardRef} onMouseEnter={() => setHoveredId(pkg.id)} onMouseLeave={() => { setHoveredId(null); setParallax({ x: 0, y: 0 }); }} onMouseMove={handleMouseMove}

            <div className={`absolute inset-0 pointer-events-none z-0 ${theme.overlay}`} style={{ backgroundImage: theme.texture }}></div>
            {isAnalog ? (
               <div className="absolute inset-0 pointer-events-none overflow-hidden">
                   <div className="absolute top-1/2 left-1/2 w-[600px] h-[600px] bg-carbon/5 rounded-full blur-[100px] transition-transform duration-100 ease-out" style={{ transform: `translate(calc(-50% + ${parallax.x * -1.5}px), calc(-50% + ${parallax.y * -1.5}px))` }} />
               </div>

                   <div className="absolute top-1/2 left-1/2 w-[500px] h-[500px] bg-rec/10 rounded-full blur-[120px] transition-transform duration-100 ease-out mix-blend-screen" style={{ transform: `translate(calc(-50% + ${parallax.x * -2}px), calc(-50% + ${parallax.y * -2}px))` }} />
               </div>
            )}
            <div className={`absolute top-0 left-0 bottom-0 w-12 hidden lg:flex flex-col items-center justify-between py-6 z-20 transition-opacity duration-500 ${hoveredId && !isHovered ? 'opacity-100' : 'opacity-0'}`}>
                <span className="font-mono text-[9px] rotate-180 writing-vertical">0{index + 1}</span>
                <span className={`font-bold text-xs uppercase rotate-180 writing-vertical tracking-widest ${!isAnalog ? 'font-mono' : ''}`}>{pkg.title}</span>
                <Icon size={14} className={!isAnalog ? 'text-rec' : ''} />
            </div>
            <div className={`relative z-10 flex flex-col h-full p-6 lg:p-8 transition-all duration-700 ${getOpacityClass()} ${hoveredId && !isHovered ? 'lg:translate-x-8' : 'lg:translate-x-0'}`}>
                <div className="mb-auto" style={{ transform: `translate(${parallax.x * 0.5}px, ${parallax.y * 0.5}px)` }}>
                    <div className="flex items-center gap-2 mb-2">
                        <span className={`text-[9px] font-bold px-1.5 py-0.5 uppercase tracking-widest ${isAnalog ? 'bg-carbon text-white' : 'bg-rec text-white'}`}>0{index + 1}</span>

                    <button onClick={(e) => { e.stopPropagation(); onOpenContact(); }} className={`group/btn flex items-center gap-3 text-[10px] font-bold uppercase tracking-widest py-2 border-b border-current ${!isAnalog ? 'hover:text-rec hover:border-rec' : 'hover:opacity-50'} transition-all`}><span>Join Us Now</span><ArrowRightIcon size={12} className="transition-transform group-hover/btn:translate-x-2" /></button>
                </div>
            </div>
          </div>
        );
      };

      const ServiceInteractive = ({ onOpenContact }) => {
        const [hoveredId, setHoveredId] = useState(null);
        return (
          <div className="w-full flex flex-col lg:flex-row h-auto lg:min-h-[500px] gap-0 lg:gap-0 border border-carbon/10 overflow-hidden">
            {PACKAGES.map((pkg, index) => <InteractivePanel key={pkg.id} pkg={pkg} index={index} hoveredId={hoveredId} setHoveredId={setHoveredId} onOpenContact={onOpenContact} />)}
          </div>
        );
      };

      // 7. Consultation
      const Consultation = () => {
        const [formData, setFormData] = useState({ brandName: '', industry: '', goal: '' });
        const [loading, setLoading] = useState(false);
        const [result, setResult] = useState(null);
        const [typedStrategy, setTypedStrategy] = useState('');
        
        useEffect(() => {
          if (result?.strategy) {
              setTypedStrategy('');
              let i = 0;
              const interval = setInterval(() => {
                  setTypedStrategy(result.strategy.slice(0, i + 1));
                  i++;
                  if (i > result.strategy.length) clearInterval(interval);
              }, 20);
              return () => clearInterval(interval);

        const handleSubmit = async (e) => {
          e.preventDefault();
          if (!formData.brandName || !formData.goal) return;
          setLoading(true);

          const response = await generateBrandStrategy(formData);

          <div className="w-full border border-zinc-800 bg-black text-zinc-300 p-1 lg:p-12">

                        <label className="block text-[10px] uppercase tracking-widest mb-4 text-zinc-500">Category</label>

                        </select>
                      </div>
                      <div className="group">
                        <label className="block text-[10px] uppercase tracking-widest mb-4 text-zinc-500">Core Objective</label>
                        <textarea value={formData.goal} onChange={(e) => setFormData({...formData, goal: e.target.value})} className="w-full bg-zinc-900/30 border border-zinc-800 focus:border-rec outline-none p-4 text-sm min-h-[120px] resize-none transition-colors text-zinc-300 font-mono" placeholder="Describe the direction you want to strengthen…" />
                      </div>
                      <button type="submit" disabled={loading} className="w-full py-4 bg-white text-black font-bold uppercase tracking-widest text-xs hover:bg-rec hover:text-white transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                          {loading ? 'Analyzing Trajectory...' : 'BEGIN PROTOCOL'}
                      </button>
                    </form>
                </div>
              </div>
              <div className="lg:col-span-7 border-l border-zinc-800 pl-0 lg:pl-12 min-h-[400px] flex flex-col relative">
                  {!result && !loading && (
                      <div className="flex-1 flex flex-col justify-center opacity-30">
                          <div className="w-12 h-12 border border-zinc-700 mb-6 flex items-center justify-center"><Sparkles size={20} /></div>
                          <p className="font-mono text-sm max-w-xs">Input required. Once received, SR will map your brand’s current position and recommend an elevation route.</p>
                      </div>
                  )}
                  {loading && (
                      <div className="flex-1 flex flex-col justify-center">
                         <div className="font-mono text-xs space-y-2 text-rec">
                             <p className="flex items-center gap-2"><Loader2 className="animate-spin" size={12} /> INITIALIZING CORE...</p>
                             <p className="opacity-75">PROCESSING_INPUT_VECTORS</p>
                             <p className="opacity-50">CALCULATING_ELEVATION_METRICS</p>
                         </div>
                      </div>
                  )}
                  {result && !loading && (
                      <div className="animate-in fade-in duration-700 pt-8">
                          <div className="flex items-center gap-4 mb-12">
                              <div className="px-3 py-1 border border-rec text-rec text-[10px] font-mono uppercase tracking-widest">Recommended Path</div>
                              <h2 className="text-3xl font-bold text-white tracking-tight">{result.recommendation}</h2>
                          </div>
                          <div className="space-y-12">
                              <div><span className="text-[10px] text-zinc-500 uppercase tracking-widest block mb-4">Strategic Directive</span><p className="text-xl font-light leading-relaxed text-zinc-100">{typedStrategy}</p></div>

                          </div>
                      </div>

              </div>
            </div>

      // 8. Contact Modal
      const ContactModal = ({ isOpen, onClose }) => {
        if (!isOpen) return null;

          <div className="fixed inset-0 z-[100] flex items-center justify-center px-4">

              <div className="mb-12"><span className="font-mono text-xs text-rec uppercase tracking-widest mb-4 block">Communication Uplink</span><h2 className="text-4xl md:text-5xl font-black tracking-tighter text-carbon mb-4">JOIN US NOW.</h2><p className="text-zinc-500 text-lg leading-tight max-w-md">Enter your coordinates. We will assess your trajectory and respond within 24 hours.</p></div>
              <form className="space-y-8" onSubmit={(e) => { e.preventDefault(); onClose(); }}>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                      <div className="group"><label className="block text-[10px] uppercase tracking-widest mb-2 text-zinc-400 group-focus-within:text-rec transition-colors">Name</label><input type="text" placeholder="Full Name" className="w-full bg-transparent border-b border-carbon/20 py-2 text-xl font-medium text-carbon focus:border-rec outline-none transition-colors placeholder:text-carbon/20" /></div>
                      <div className="group"><label className="block text-[10px] uppercase tracking-widest mb-2 text-zinc-400 group-focus-within:text-rec transition-colors">Contact</label><input type="email" placeholder="Email Address" className="w-full bg-transparent border-b border-carbon/20 py-2 text-xl font-medium text-carbon focus:border-rec outline-none transition-colors placeholder:text-carbon/20" /></div>
                  </div>
                  <div className="group"><label className="block text-[10px] uppercase tracking-widest mb-2 text-zinc-400 group-focus-within:text-rec transition-colors">Interest Vector</label><select className="w-full bg-transparent border-b border-carbon/20 py-2 text-xl font-medium text-carbon focus:border-rec outline-none transition-colors appearance-none cursor-pointer"><option>Brand Takeover</option><option>Neural Suite</option><option>General Inquiry</option></select></div>
                  <div className="group"><label className="block text-[10px] uppercase tracking-widest mb-2 text-zinc-400 group-focus-within:text-rec transition-colors">Briefing</label><textarea placeholder="Tell us about your brand..." className="w-full bg-transparent border-b border-carbon/20 py-2 text-xl font-medium text-carbon focus:border-rec outline-none transition-colors resize-none min-h-[100px] placeholder:text-carbon/20"></textarea></div>
                  <button className="w-full bg-carbon text-white py-5 px-8 font-bold uppercase tracking-widest text-xs hover:bg-rec transition-colors flex justify-between items-center group mt-8"><span>Transmit Data</span><ArrowRightIcon size={16} className="group-hover:translate-x-1 transition-transform" /></button>
              </form>
            </div>
          </div>
        );
      };

      // --- APP ---
      const App = () => {
        const [isContactOpen, setIsContactOpen] = useState(false);
        return (
          <div className="w-full min-h-screen bg-studio text-carbon font-sans selection:bg-rec selection:text-white overflow-x-hidden">
            <ContactModal isOpen={isContactOpen} onClose={() => setIsContactOpen(false)} />
            <Hero />
            <ClientLogos />
            <div className="py-12"><Marquee text="SELECTED WORKS / RECENT / ARCHIVE /" repeat={5} reverse={true} /></div>
            <StickySection id="work" number="1.0" title="Work.">
                <div className="-ml-6 lg:-ml-12 w-[calc(100%+3rem)] lg:w-[calc(100%+6rem)]"><ProjectGallery /></div>
            </StickySection>
            <StickySection id="services" number="2.0" title="Services.">
              <div className="w-full max-w-[1400px] mx-auto">
                   <p className="text-2xl mb-12 lg:mb-24 font-light leading-tight max-w-2xl px-2">Two distinct pathways to visual dominance. <br/>Select your vector.</p>
                  <ServiceInteractive onOpenContact={() => setIsContactOpen(true)} />
              </div>
            </StickySection>
            <StickySection id="consult" number="3.0" title="Join Us." theme="dark">
               <div className="mb-24"><p className="text-xl text-zinc-500 max-w-3xl leading-relaxed">Elevate your brand infrastructure. Shownright is synonymous with uncompromising excellence. Partner with us to architect the trajectory of your next visual era.</p></div>
               <Consultation />
            </StickySection>
            <footer className="bg-white text-carbon py-24 border-t border-zinc-200">
              <div className="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-4 gap-12">
                  <div className="col-span-1 md:col-span-2">
                      <h2 className="text-2xl font-bold tracking-tight mb-8 lowercase">shownright.</h2>
                      <div className="flex flex-col gap-2 text-zinc-500 text-sm"><p>© 2024 Shownright Agency.</p><p>Dubai / London / Paris</p></div>
                  </div>
                  <div><h4 className="font-bold uppercase tracking-widest mb-6 text-xs">Social</h4><ul className="space-y-4 text-sm text-zinc-500"><li className="hover:text-rec cursor-pointer transition-colors">Instagram</li><li className="hover:text-rec cursor-pointer transition-colors">Twitter / X</li><li className="hover:text-rec cursor-pointer transition-colors">LinkedIn</li></ul></div>
                  <div><h4 className="font-bold uppercase tracking-widest mb-6 text-xs">Legal</h4><ul className="space-y-4 text-sm text-zinc-500"><li className="hover:text-rec cursor-pointer transition-colors">Privacy Policy</li><li className="hover:text-rec cursor-pointer transition-colors">Terms of Engagement</li></ul></div>
              </div>

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
